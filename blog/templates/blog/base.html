{% load staticfiles %}
<html>
	<head>
		<title>Half Pint's Blog</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="page-header">
		{% if user.is_authenticated %}
			<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
		{% endif %}
			<h1><a href="/">Half Pint's Blog</a></h1>
		</div>
		
		<div>
			<img src="/static/images/006_20a.jpg"
			
			oldsrc= "http://cdn.c.photoshelter.com/img-get/I0000lAW6MaXycFI/s/850/850/002-Germany-Hamburg-Computer-recycling-Graffiti-Frog-Skeleton-2013.jpg" 
			     class="centerImage" alt="what image shows" height="350" width="350">	
		</div>
		
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
				{% block content %}	
					{% for post in posts %}
						<div class="post">
							<div class="date">
							{{ post.published_date }}		
							</div>
							<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>						
							<p>{{ post.text|linebreaks }}</p>
						</div>
					{% endfor %}
				{% endblock %}
				</div>
			</div>
		</div>	
	</body>
	
</html>
